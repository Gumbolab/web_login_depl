<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>

<body>
    <div class='wrapper'>

        <div class='header'>
            <img src="./resource/hackerrank_logo.svg" id='logo-header'height='auto'  width="500">
            <h2 id='intro'>For developers</h2>
        </div>
        <div class='login-page'>
            <div class='into-login-res-page'>
                <button id='Sign-up'>SIGN UP</button>
                <button id='lo-gin'>LOGIN</button>
            </div>
            <div class='login-form'>
                <div class='post-info'>
                    <div class='user-field'>
                        <img id='user-icon' src='./resource/user-solid.svg' width='24' height='24'>
                        <input id='typing-user' type='text' placeholder="User or Mail">
                        <span id="error"> </span>
                    </div>
                    <div class='pw-field'>
                        <img id='lock-icon' src='./resource/lock-solid.svg' width='24' width='24'>
                        <input id='typing-pw' type="password" placeholder="Password">
                    </div>
                    <div id='checkbox'>
                        <input type="checkbox" id='remeber_pw'>
                        <label id="remember_me">Remember me</label>
                    </div>
                    <div class='btn'>
                        <button id="submit" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type ='module' src='js/login.js' type='text/javascript'></script>
</body>

</html>
